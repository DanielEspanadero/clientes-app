<div class="card bg-dark text-while">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">
    <form (ngSubmit)="create()">
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" ngModel[([(ngModel)]="cliente.nombre")] name="nombre" />
        </div>
      </div>

      <div class="form-group row">
        <label for="apellido" class="col-form-label col-sm-2"></label>
        <div class="col-sm-6">
          <input type="text" class="form-control" ngModel[([(ngModel)]="cliente.apellido")] name="apellido" />
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2"></label>
        <div class="col-sm-6">
          <input type="text" class="form-control" ngModel[([(ngModel)]="cliente.email")] name="email" />
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
            <button class="btn btn-primary">Crear</button>
        </div>
      </div>
    </form>
  </div>
</div>
